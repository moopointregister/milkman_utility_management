
<div class="col-md-10">
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} m-2 " id="msg" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <i class="material-icons">close</i>
        </button>
        <span><p class="text-white">
          {{ message }}
        </p></span>
        
      </div>
    {% endfor %}
  {% endif %}
</div>
